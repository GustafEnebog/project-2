<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="WINGIT. A Program for creating a simple sketch for a linear wing, fin and stabilizer planforms using geometric parameters">
    <meta name="keywords" content="wing, fin, stabilizer, planform, geometry, airplanes aircraft design">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- link to Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WINGIT</title>
</head>

<body>
    <!-- DRAWING AREA -->
    <section>
        <div class="drawing-area">
            <p>Drawing area</p>
            <!-- logo -->
            <img src="assets/images/wingit-logo.png" alt="Logo">

            <!-- drawing -->
            <!-- put equations for drawing here -->
        </div>

    </section>

    <!-- INPUT/OUTPUT AREA -->
    <section>
        <div class="input-output-area">
            <p>Input/Output area</p>
            <p>AR, λ, S, b, c <sub>smc</sub>, x</p>Λ,</p>
            <!-- Nr. of Panels -->
            <div>
                <p>Nr. of Panels</p>
                <br>
                <label for="nr-of-panels">Nr. of Panels</label>
                <input type="number" id="nr-of-panels" name="nr-of-panels" min="1" max="20" value="10"> <!-- step="3" -->
            </div>
            <!-- AR -->
            <div>
                <p>AR<span class="dot"></span></p>
                <br>
                <label for="ar-cw">CW</label>
                <input type="number" id="ar-cw" name="ar-cw" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="ar-p1">P1</label>
                <input type="number" id="ar-p1" name="ar-p1" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="ar-p2">P2</label>
                <input type="number" id="ar-p2" name="ar-p2" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="ar-p3">P3</label>
                <input type="number" id="ar-p3" name="ar-p3" min="1" max="20" value="10"> <!-- step="3" -->
            </div>
            <!-- b_half -->
            <div>
                <p>b<sub>half</sub></p>
                <br>
                <label for="bhalf-cw">CW</label>
                <input type="number" id="bhalf-cw" name="bhalf-cw" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="bhalf-p1">P1</label>
                <input type="number" id="bhalf-p1" name="bhalf-p1" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="bhalf-p2">P2</label>
                <input type="number" id="bhalf-p2" name="bhalf-p2" min="1" max="20" value="10"> <!-- step="3" -->
                <label for="bhalf-p3">P3</label>
                <input type="number" id="bhalf-p3" name="bhalf-p3" min="1" max="20" value="10"> <!-- step="3" -->
            </div>



        </div>
    </section>

    <!-- Link to script file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
